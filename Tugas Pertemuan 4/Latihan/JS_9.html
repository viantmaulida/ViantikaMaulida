<!DOCTYPE html>
<html>
    <body>
        <p>Menampilkan nilai Boolean(10 > 9):</p>
        <button onclick="myFunction() ">Cobalah</button>
        <p id="demo"></p>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = Boolean(10 > 9);
        }
    </script>
    </body>
</html>
